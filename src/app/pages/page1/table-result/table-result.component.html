<p>
  table-result works!
</p>



<mat-paginator #paginator

              [pageSize]="10"
              [length]="dataSource.data.length"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="albumId">
    <th mat-header-cell *matHeaderCellDef> albumId. </th>
    <td mat-cell *matCellDef="let element"> {{element.albumId}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="thumbnailUrl">
    <th mat-header-cell *matHeaderCellDef> thumbnailUrl </th>
    <td mat-cell *matCellDef="let element"><img src="{{element.thumbnailUrl}}">  </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> url </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
